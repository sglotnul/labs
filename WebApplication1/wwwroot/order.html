<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <navbar>
        <a href="/">SPORTS STORE</a>
        <cart-bar><span id="cart-info" class="cart-bar-label"></span><a href="/cart.html"><button>Checkout</button></a></cart-bar>
    </navbar>
    
    <container id="categories" class="left"></container>
    <container id="categories" class="right">
        <form method="POST" action="/order" style="color:black">
            <h1>Ship to</h1>
            <h5>Name:</h5>
            <input type="text" class="text-input" name="Name"/>
            <h1>Address</h1>
            <h5>Line 1:</h5>
            <input type="text" class="text-input" name="Line1"/>
            <h5>Line 2:</h5>
            <input type="text" class="text-input" name="Line2"/>
            <h5>Line 3:</h5>
            <input type="text" class="text-input" name="Line3"/>
            <h5>City:</h5>
            <input type="text" class="text-input" name="City"/>
            <h5>State:</h5>
            <input type="text" class="text-input" name="State"/>
            <h5>Zip:</h5>
            <input type="text" class="text-input" name="Zip"/>
            <h5>Country:</h5>
            <input type="text" class="text-input" name="Country"/>
            <h1>Options</h1>
            <input type="checkbox" style="margin-right: 6px" name="GiftWrap" value="true">Gift wrap these items
            <button type="submit">Complete order</button>
        </form>
    </container>

    <script type="module" src="script/base.js"></script>
</body>
</html>
